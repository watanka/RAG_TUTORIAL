name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Push to ECR"]  # 빌드 워크플로우의 이름
    types:
        - completed 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_EC2_SSH_KEY }}  # GitHub Secrets에 저장된 SSH Key


      
      - name: Connect to EC2 and Deploy
        run: |
          ssh -o StrictHostKeyChecking=no real-estate-newsletter-admin@52.78.17.127 << EOF
          # AWS ECR 로그인 (GitHub Secrets에 AWS 관련 정보를 설정)
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_URL }}

          # 기존 컨테이너 중지 및 이미지 삭제            
          docker-compose down
          docker system prune -f


          # ECR에서 최신 이미지 pull
          docker pull ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/eunsung-ecr:latest
          # docker-compose로 컨테이너 시작
          docker-compose up -d
          EOF